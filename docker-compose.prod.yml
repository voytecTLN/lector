version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: platforma_lektorow_app_prod
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      - database
      - redis
    networks:
      - platforma_network

  nginx:
    image: nginx:alpine
    container_name: platforma_lektorow_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf
      - ./storage/app/public:/var/www/html/storage/app/public:ro
    depends_on:
      - app
    networks:
      - platforma_network

  database:
    image: mysql:8.0
    container_name: platforma_lektorow_db_prod
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-platforma_lektorow}
      MYSQL_USER: ${DB_USERNAME:-platforma_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secure_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_secure_password}
    volumes:
      - db_data_prod:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - platforma_network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:alpine
    container_name: platforma_lektorow_redis_prod
    volumes:
      - redis_data_prod:/data
    networks:
      - platforma_network

volumes:
  db_data_prod:
    driver: local
  redis_data_prod:
    driver: local

networks:
  platforma_network:
    driver: bridge